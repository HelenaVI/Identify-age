
          <html>
            <body><!DOCTYPE html>
<html>
    <head>
    <title>Age group</title>
    </head>
    <body>
        <h1>Identify Your Age Group</h2>
        <form onsubmit="agegroup()">
        Type in your Age<br><br>
        <input type="text" id="age">
        <input type="submit">
        </form>
        </body>
        </html></body>
            <style>body{
    background-color:indianred;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
}

</style>
            <script>function agegroup(){
    var age=document.getElementById("age").value;
    if(age>1 && age<=10){
        alert("You classify as a Kid")
    }
    if(age>10 && age<=18){
        alert("You classify as a Junior")
    }
    if(age>18 && age<=60){
        alert("You classify as an Adult")
    }
    if(age>60){
        alert("You classify as a Senior")
    }
}</script>
          </html>
